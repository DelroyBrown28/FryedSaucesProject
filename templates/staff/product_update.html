{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <a class="btn allButtonStyles" href="{% url 'staff:product-list' %}">‚üµ Go back to products</a>
                <hr />
                <h4>Update Product</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-block allButtonStyles">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
